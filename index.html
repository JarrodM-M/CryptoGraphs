<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
   
    <body>
        <section>
            <div id = 'coinContainer'>
                <div id = 'coinImage'>
                    <img src='' width='48' height='48' id = 'logo'></img>
                </div>
                <div id = 'dropdown' class = 'custom-select'>
                    <select name= 'chartCoinid' id= 'chartCoinid' >
                        <option value= 'bitcoin'> Bitcoin </option>
                        <option value= 'nano'> Nano </option>
                        <option value= 'ethereum'> Ethereum </option>
                    </select>
                    <span id = bitcoinCurrentprice></span>
                </div>
            </div>
            <div id = 'chartChange'>
                <div id = 'timeparent'>
                    <div id = 'timebuttons'>
                        <button class = 'button' id = 'daybtn' value= "1">DAY</button>
                        <button class = 'button' id = 'weekbtn' value= "7">WEEK</button>
                        <button class = 'button' id = 'monthbtn' value= "30">MONTH</button>
                    </div>  
                </div>
                <div class = 'chart'>
                    <canvas id= 'myChart'></canvas>
                </div>
            </div>
        </section>
                
                
                 
            
            
            
        <script src="index.js"></script>
        <script src=".\node_modules\chart.js\dist\chart.js"></script>
        
        
    </body>
</html>
